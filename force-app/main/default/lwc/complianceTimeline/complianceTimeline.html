<template>
    <lightning-card title="Compliance Timeline" icon-name="standard:event">
        <div class="slds-var-p-around_medium">
            <template if:true={hasEvents}>
                <ul class="slds-list_vertical slds-has-dividers_bottom" role="list" aria-label="Compliance timeline events">
                    <template for:each={sortedEvents} for:item="event">
                        <li key={event.id} class="slds-item slds-media" role="listitem">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name={event.iconName} size="small" alternative-text={event.title}></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-text-heading_small">{event.title}</div>
                                <div class="slds-text-body_small">{event.description}</div>
                                <div class="slds-text-body_small slds-text-color_weak" aria-label="Event date">
                                    {event.date}
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </template>
            <template if:false={hasEvents}>
                <div class="slds-text-align_center slds-var-p-around_medium">
                    <p>No timeline events available</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
