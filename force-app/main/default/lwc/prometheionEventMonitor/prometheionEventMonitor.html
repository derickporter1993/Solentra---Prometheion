<template>
  <lightning-card title="Prometheion Event Monitor" icon-name="standard:event">
    <div class="slds-p-around_medium">
      <template if:true="{hasEvents}">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
            <tr>
              <th>Event Type</th>
              <th>Entity Type</th>
              <th>Entity ID</th>
              <th>Framework</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <template for:each="{events}" for:item="event">
              <tr key="{event.id}">
                <td>{event.eventType}</td>
                <td>{event.entityType}</td>
                <td>{event.entityId}</td>
                <td>{event.framework}</td>
                <td>{event.timestamp}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
      <template if:false="{hasEvents}">
        <p class="slds-text-align_center slds-p-around_medium">
          No events received yet. Waiting for events...
        </p>
      </template>
    </div>
  </lightning-card>
</template>
