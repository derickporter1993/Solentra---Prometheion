<template>
    <lightning-card title="Compliance Trend" icon-name="standard:chart">
        <div class="slds-var-p-around_medium">
            <template if:true={hasData}>
                <div class="chart-container">
                    <!-- Chart would be rendered here using Chart.js or similar -->
                    <canvas 
                        lwc:dom="manual" 
                        data-chart-data={chartData}
                        aria-label="Compliance trend chart showing score over time"
                        role="img">
                    </canvas>
                </div>
            </template>
            <template if:false={hasData}>
                <div class="slds-text-align_center slds-var-p-around_medium">
                    <p>No trend data available</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
