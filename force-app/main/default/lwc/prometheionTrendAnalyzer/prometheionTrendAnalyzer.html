<template>
    <lightning-card title="Prometheion Trend Analyzer" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <!-- Configuration -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Object"
                        value={selectedObject}
                        options={objectOptions}
                        onchange={handleObjectChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Date Field"
                        value={dateField}
                        options={dateFields}
                        onchange={handleDateFieldChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Metric Field"
                        value={metricField}
                        options={metricFields}
                        onchange={handleMetricFieldChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        label="Granularity"
                        value={granularity}
                        options={granularityOptions}
                        onchange={handleGranularityChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-input
                    type="number"
                    label="Months Back"
                    value={monthsBack}
                    min="1"
                    max="36"
                    onchange={handleMonthsBackChange}>
                </lightning-input>
            </div>

            <lightning-button
                label="Analyze Trend"
                onclick={handleAnalyze}
                disabled={isButtonDisabled}
                variant="brand">
            </lightning-button>

            <!-- Trend Chart Data -->
            <template if:true={hasResults}>
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small">Trend Analysis</h3>
                    <div class="slds-text-body_regular">
                        <p>Total: {trendTotal}</p>
                        <p>Average: {trendAverage}</p>
                        <p>Trend Direction: {trendDirection}</p>
                    </div>
                    <!-- Chart would be rendered here using a charting library -->
                    <div class="slds-m-top_medium">
                        <table class="slds-table slds-table_bordered">
                            <thead>
                                <tr>
                                    <th>Period</th>
                                    <th>Value</th>
                                    <th>Change</th>
                                    <th>% Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={trendBuckets} for:item="bucket">
                                    <tr key={bucket.bucketDate}>
                                        <td>{bucket.bucketDate}</td>
                                        <td>{bucket.metricValue}</td>
                                        <td>{bucket.changeFromPrevious}</td>
                                        <td>{bucket.percentChange}%</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <template if:true={hasError}>
                <lightning-alert variant="error" message={errorMessage}></lightning-alert>
            </template>
        </div>
    </lightning-card>
</template>
