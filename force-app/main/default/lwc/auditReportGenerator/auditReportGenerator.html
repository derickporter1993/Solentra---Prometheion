<template>
    <lightning-card title="Audit Report Generator">
        <div class="slds-var-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox
                        label="Framework"
                        value={selectedFramework}
                        options={frameworks}
                        onchange={handleFrameworkChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input
                        type="date"
                        label="Start Date"
                        value={startDate}
                        onchange={handleStartDateChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input
                        type="date"
                        label="End Date"
                        value={endDate}
                        onchange={handleEndDateChange}>
                    </lightning-input>
                </div>
            </div>

            <div class="slds-var-m-top_medium">
                <lightning-button
                    label="Generate Report"
                    variant="brand"
                    onclick={handleGenerateReport}
                    disabled={loading}>
                </lightning-button>
                <template if:true={reportData}>
                    <lightning-button
                        label="Export PDF"
                        variant="neutral"
                        onclick={handleExportPDF}
                        disabled={loading}
                        class="slds-var-m-left_small">
                    </lightning-button>
                </template>
            </div>

            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error slds-var-m-top_medium" role="alert" aria-live="assertive">
                    {error}
                </div>
            </template>

            <template if:true={reportData}>
                <div class="slds-var-m-top_medium">
                    <div class="slds-text-heading_medium">Report Summary</div>
                    <div>Overall Score: {reportData.evaluation.overallScore}%</div>
                    <div>Status: {reportData.evaluation.status}</div>
                    <div>Total Gaps: {reportData.totalGaps}</div>
                    <div>Open Gaps: {reportData.openGaps}</div>
                    <div>Total Evidence: {reportData.totalEvidence}</div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
